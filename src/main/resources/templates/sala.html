<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org>">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/sala.css">
  <title>Sala</title>
</head>
<body>

    <div class="container mt-5 mb-5 d-flex justify-content-center">
        <div class="card px-1 py-4">
            <div class="card-body">
                <h2 class="card-title mb-3">Crie sua sala</h2><br>

                <div class="d-flex flex-row"> 
                    
                    <label class="radio mr-1"> 
                    <input type="radio" name="add" value="sala" checked> 
                    <span> <i class="fa fa-user"></i> Criar Sala </span><br> 

                </label> 
                
                <label class="radio"> 
                    <input type="radio" name="add" value="alunos"> 
                    <span> <i class="fa fa-plus-circle"></i> Adicionar Alunos</span> 
                </label> 
            </div>
                
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <div class="input-group"> 
                                <input class="form-control" type="text" placeholder="Instituição"> 
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <div class="input-group"> 
                                <input class="form-control" type="text" placeholder="Ano"> 
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <div class="input-group"> 
                                <input class="form-control" type="text" placeholder="Turma"> 
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <div class="input-group"> 
                                <input class="form-control" type="text" placeholder="Disciplina"> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" class="btn">Criar</button>
        </div>
    </div>
</body>
</html>
