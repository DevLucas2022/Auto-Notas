<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org>">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="../css/cadastro.css">
  <title>Cadastro</title>
</head>
<body>
    <form th:action="@{/}" method="get">
        <button class="btn-sair"><i class="fas fa-sign-out-alt"></i> Sair</button>
    </form>
    <div class="container" id="container">
        <div class="form-container sign-in-container">
            <form th:action="@{/principalAluno}" method="get">
                <h1>Aluno</h1>
                <br>
                <input type="text" placeholder="RA" />
                <!-- <button>Consultar</button> -->
                <button type="submit" class="btn btn-primary">Consultar</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <h1>Ol√°!</h1>
                    <p>Insira o seu registro do aluno e veja o seus feedbacks e consulte suas notas!</p>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/cadastro.js"></script>
</body>
</html>
