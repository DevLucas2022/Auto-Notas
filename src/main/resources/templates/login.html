
<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org>">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/login.css">
  <title>Login</title>
</head>
<body>
<h1>Login</h1>

<div class="section">
  <div class="container">
    <div class="row full-height justify-content-center">
      <div class="col-12 text-center align-self-center py-5">
        <div class="section pb-5 pt-5 pt-sm-2 text-center">

          <h6 class="mb-0 pb-3" style="font-size: 13px;"><span style="margin-right: 220px;">Professor</span><span>Aluno</span></h6>
                <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                <label for="reg-log"></label>

          <div class="card-3d-wrap mx-auto">
            <div class="card-3d-wrapper">
              <div class="card-front">
                <div class="center-wrap">
                  <div class="section text-center">

                    <h4 class="mb-4 pb-3">Professor</h4>

                    <div class="form-group">
                      <input type="text" name="logra" class="form-style" placeholder="RP" id="logra" autocomplete="off">
                      <i class="input-icon uil uil-at"></i>
                    </div>	

                    <div class="form-group mt-2">
                      <input type="email" name="logemail" class="form-style" placeholder="Email" id="logemail" autocomplete="off">
                      <i class="input-icon uil uil-at"></i>
                    </div>

                    <div class="form-group mt-2">
                      <input type="password" name="logpass" class="form-style" placeholder="Senha" id="logpass" autocomplete="off">
                      <i class="input-icon uil uil-lock-alt"></i>
                    </div>

                    <p class="mb-0 mt-4 text-center"><a href="#0" class="link">Cadastre-se</a></p>
                    <a th:href="@{/principalProfessor}" class="btn mt-4" style="margin-inline: 125px;">Entrar</a>
                    
                      </div>
                    </div>
                  </div>

              <div class="card-back">
                <div class="center-wrap">
                  <div class="section text-center">

                    <h4 class="mb-4 pb-3">Aluno</h4>
                    <div class="form-group">

                      <input type="text" name="logra" class="form-style" placeholder="RA" id="logra" autocomplete="off">
                      <i class="input-icon uil uil-user"></i>
                    </div>	

                    <div class="form-group mt-2">
                      <input type="password" name="logpass" class="form-style" placeholder="Senha" id="logpass" autocomplete="off">
                      <i class="input-icon uil uil-lock-alt"></i>
                    </div>

                    <p class="mb-0 mt-4 text-center"><a href="#0" class="link">Esqueceu sua senha</a></p>
                    <a th:href="@{/principalAluno}" class="btn mt-4" style="margin-inline: 125px;">Entrar</a>
                    
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
</div>
</body>
</html>
